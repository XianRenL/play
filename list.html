<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical List</title>
    <style>
        /* 样式可以根据需要自行修改 */
        .list-item {
          padding: 0 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid rgba(0,0,0,0.3);
        }

        .icon {
            width: 50px;
            height: 50px;
            background-color: #ccc;
            margin-right: 10px;
        }
        img {
          width: 50px;
        }
        .content {
          flex: 1;
        }
    </style>
</head>
<body>
    <div class="list">
        <div class="list-item">
            <div class="icon">
              <img src="https://tse1-mm.cn.bing.net/th/id/OIP-C.h8IWA5clMlpMsE_fkpYc1gHaHa?rs=1&pid=ImgDetMain">
            </div>
            <div class="content">
                <h3>Title 1</h3>
                <p>Message 1</p>
            </div>
        </div>
        <div class="list-item">
            <div class="icon">
              <img src="https://tse1-mm.cn.bing.net/th/id/OIP-C.h8IWA5clMlpMsE_fkpYc1gHaHa?rs=1&pid=ImgDetMain">
            </div>
            <div class="content">
                <h3>Title 2</h3>
                <p>Message 2</p>
            </div>
        </div>
        <div class="list-item">
            <div class="icon">
              <img src="https://tse1-mm.cn.bing.net/th/id/OIP-C.h8IWA5clMlpMsE_fkpYc1gHaHa?rs=1&pid=ImgDetMain">
            </div>
            <div class="content">
                <h3>Title 3</h3>
                <p>Message 3</p>
            </div>
        </div>
    </div>
</body>
</html>
